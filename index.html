<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.O.M 'Tank' Odendaal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="nav-placeholder"></div> <!-- Navigation will be loaded here -->
    </header>

    <main>
        <h1 id="main-title">H.O.M 'Tank' Odendaal</h1>
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
        <section class="about">
            <h2 id="about-title">About</h2>
            <p id="about-text"></p>
        </section>
        <section class="carousel">
            <button class="carousel-btn" id="prev-btn">&lt;</button>
            <div class="carousel-content">
                <img src="" alt="" class="carousel-image" id="carousel-image">
                <p id="carousel-caption"></p>
            </div>
            <button class="carousel-btn" id="next-btn">&gt;</button>
        </section>
      
    </main>

    <footer>
        <div class="footer-content">
            <p>Contact Us: example@example.com</p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
            </div>
        </div>
    </footer>

    <!-- Include the combined site script -->
    <script src="site.js"></script>
    <script src="script.js"></script>
</body>
</html>
